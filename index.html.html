<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단어 암기 플래시카드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .card {
      width: 300px;
      height: 180px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .inner-card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 180px;
      font-size: 24px;
      border-radius: 10px;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .front {
      background: #4a90e2;
      color: white;
    }
    .back {
      background: #ffffff;
      color: #333;
      transform: rotateY(180deg);
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>📘 단어 암기 플래시카드</h1>

  <div class="card" onclick="flipCard()" id="flashcard">
    <div class="inner-card">
      <div class="front" id="card-front">apple</div>
      <div class="back" id="card-back">사과</div>
    </div>
  </div>

  <button onclick="nextCard()">다음 단어 ▶</button>

  <script>
    const words = [
      { front: "apple", back: "사과" },
      { front: "banana", back: "바나나" },
      { front: "computer", back: "컴퓨터" },
      { front: "ocean", back: "바다" },
      { front: "library", back: "도서관" }
    ];

    let currentIndex = 0;

    function flipCard() {
      document.getElementById("flashcard").classList.toggle("flipped");
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % words.length;
      const card = document.getElementById("flashcard");
      const front = document.getElementById("card-front");
      const back = document.getElementById("card-back");
      front.textContent = words[currentIndex].front;
      back.textContent = words[currentIndex].back;
      card.classList.remove("flipped");
    }
  </script>

</body>
</html>
